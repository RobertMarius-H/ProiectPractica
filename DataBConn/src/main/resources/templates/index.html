<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Style2.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/Main.js" defer></script>
    <title>MyDB</title>

</head>

<body>
<div class="container">
<header class="header">
        <a href ="#" class="logo">MyDB</a>
    <nav class="navbar">
        <a href="#" onclick="showInsertForm(); return false;">Insert</a>
        <a href="#" onclick="showUpdateForm(); return false;">Update</a>
        <a href="#" onclick="showDeleteForm(); return false;">Delete</a>
        <a href="/users-view">Home</a>
    </nav>
</header>

<div class="wrapper">
    <table id="tabelPersoane">
        <thead>
        <tr>
            <th>ID_PERSOANE</th>
            <th>Nume</th>
            <th>Prenume</th>
            <th>AnNastere</th>
            <th>ID_Ocupatie</th>
            <th>ID_Oras_Domiciliu</th>
        </tr>
        </thead>
        <tbody>
        <!-- Aceste rÃ¢nduri vor fi populate de Thymeleaf -->
        <tr th:each="user : ${users}">
            <td th:text="${user.idPers}"></td>
            <td th:text="${user.nume}"></td>
            <td th:text="${user.prenume}"></td>
            <td th:text="${user.anNastere}"></td>
            <td th:text="${user.idOcupatie}"></td>
            <td th:text="${user.idOrasDomiciliu}"></td>
        </tr>
        </tbody>
    </table>
</div>

<h1 class="fade-in">
<div id="form-container" style="display: none">
    <div id="insert-form" style="display: none">
        <h2>Insert User</h2>
        <form id="insertUserForm" onsubmit="event.preventDefault(); submitInsertForm();">

            <div class="input-box">
                 <input type="text" id="nume" name="nume" required placeholder="Nume"><br>
            </div>

            <div class="input-box">
                 <input type="text" id="prenume" name="prenume" required placeholder="Prenume"><br>
            </div>

            <div class="input-box">
                    <input type="number" id="anNastere" name="anNastere" required placeholder="An Nastere"><br>
            </div>
            <div class="input-box">
                     <input type="number" id="idOcupatie" name="idOcupatie" required placeholder="ID Ocupatie"><br>
            </div>
            <div class="input-box">
                  <input type="number" id="idOrasDomiciliu" name="idOrasDomiciliu" required placeholder="Id Domiciliu"><br>
            </div>

            <button type="submit">Insert</button>
        </form>
    </div>

    <div id="update-form" style="display: none">
        <h2>Update User</h2>
        <form id="updateUserForm" onsubmit="event.preventDefault(); submitUpdateForm();">
            <div class="input-box">
            <input type="number" id="idPers" name="idPers" required placeholder="ID"><br>
            </div>

            <div class="input-box">
            <input type="text" id="numeUpdate" name="nume" required placeholder="Nume"><br>
            </div>

            <div class="input-box">
            <input type="text" id="prenumeUpdate" name="prenume" required placeholder="Prenume"><br>
            </div>

            <div class="input-box">
            <input type="number" id="anNastereUpdate" name="anNastere" required placeholder="An Nastere"><br>
            </div>

            <div class="input-box">
            <input type="number" id="idOcupatieUpdate" name="idOcupatie" required placeholder="ID Ocupatie"><br>
            </div>

            <div class="input-box">
            <input type="number" id="idOrasDomiciliuUpdate" name="idOrasDomiciliu" required placeholder="Id Domiciliu"><br>
            </div>

            <button type="submit">Update</button>
        </form>
    </div>

    <div id="delete-form" style="display: none">
        <h2>Delete User</h2>
        <form id="deleteForm" onsubmit="event.preventDefault(); submitDeleteForm();">
            <div class="input-box">
            <input type="number" id="deleteId" name="deleteId" required placeholder="ID"><br>
            </div>
            <button type="submit">Delete</button>
        </form>
    </div>
</div>

</h1>

</div>


</body>
</html>
