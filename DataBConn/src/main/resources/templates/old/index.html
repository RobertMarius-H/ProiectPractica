<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyDB</title>
    <link rel="stylesheet" href="/old/Style.css">
    <script src="/Main.js" defer></script>
</head>
<body>
<nav>
    <div class="logo">MyDB</div>
    <div class="navbar">
        <a href="#" onclick="showInsertForm(); return false;">Insert</a>
        <a href="#" onclick="showUpdateForm(); return false;">Update</a>
        <a href="#" onclick="showDeleteForm(); return false;">Delete</a>
        <a href="/users-view">Home</a>
    </div>
</nav>


<div>
    <table id="tabelPersoane">
        <thead>
        <tr>
            <th>ID_PERSOANE</th>
            <th>Nume</th>
            <th>Prenume</th>
            <th>AnNastere</th>
            <th>ID_Ocupatie</th>
            <th>ID_Oras_Domiciliu</th>
        </tr>
        </thead>
        <tbody>
        <!-- Aceste rânduri vor fi populate de Thymeleaf -->
        <tr th:each="user : ${users}">
            <td th:text="${user.idPers}"></td>
            <td th:text="${user.nume}"></td>
            <td th:text="${user.prenume}"></td>
            <td th:text="${user.anNastere}"></td>
            <td th:text="${user.idOcupatie}"></td>
            <td th:text="${user.idOrasDomiciliu}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div id="form-container" style="display: none;">
    <!-- Formularele pentru inserare, actualizare și ștergere -->
    <div id="insert-form" style="display: none;">
        <h2>Insert User</h2>
        <form id="insertUserForm" onsubmit="event.preventDefault(); submitInsertForm();">
            <label for="nume">Nume:</label>
            <input type="text" id="nume" name="nume" required><br>
            <label for="prenume">Prenume:</label>
            <input type="text" id="prenume" name="prenume" required><br>
            <label for="anNastere">An Nastere:</label>
            <input type="number" id="anNastere" name="anNastere" required><br>
            <label for="idOcupatie">ID Ocupatie:</label>
            <input type="number" id="idOcupatie" name="idOcupatie" required><br>
            <label for="idOrasDomiciliu">ID Oras Domiciliu:</label>
            <input type="number" id="idOrasDomiciliu" name="idOrasDomiciliu" required><br>
            <button type="submit">Insert</button>
        </form>
    </div>

    <div id="update-form" style="display: none;">
        <h2>Update User</h2>
        <form id="updateUserForm" onsubmit="event.preventDefault(); submitUpdateForm();">
            <label for="idPers">ID Pers:</label>
            <input type="number" id="idPers" name="idPers" required><br>
            <label for="numeUpdate">Nume:</label>
            <input type="text" id="numeUpdate" name="nume" required><br>
            <label for="prenumeUpdate">Prenume:</label>
            <input type="text" id="prenumeUpdate" name="prenume" required><br>
            <label for="anNastereUpdate">An Nastere:</label>
            <input type="number" id="anNastereUpdate" name="anNastere" required><br>
            <label for="idOcupatieUpdate">ID Ocupatie:</label>
            <input type="number" id="idOcupatieUpdate" name="idOcupatie" required><br>
            <label for="idOrasDomiciliuUpdate">ID Oras Domiciliu:</label>
            <input type="number" id="idOrasDomiciliuUpdate" name="idOrasDomiciliu" required><br>
            <button type="submit">Update</button>
        </form>
    </div>

    <div id="delete-form" style="display: none;">
        <h2>Delete User</h2>
        <form id="deleteForm" onsubmit="event.preventDefault(); submitDeleteForm();">
            <label for="deleteId">ID Pers:</label>
            <input type="number" id="deleteId" name="deleteId" required><br>
            <button type="submit">Delete</button>
        </form>
    </div>
</div>
</body>
</html>
